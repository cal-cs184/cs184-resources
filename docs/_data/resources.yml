topics:
  # Math: Linear algebra, stats
  math:
    name: Math
    pass: true
  math__transforms:
    name: Transforms
    includes:
      - Affine Transformation
      - Transformation Matrix
  math__stats:
    name: Probability
    includes:
      - Random Variables
      - Inversion Method
      - Rejection Sampling
      - Importance Sampling
  math__monte_carlo_integration:
    name: Monte Carlo Integration
    includes:
      - Importance-Sampled Monte Carlo
  # Signal processing
  signal:
    name: Signal Processing
    pass: true
  signal__sampling:
    name: Sampling, Aliasing & Antialiasing
    includes:
      - Nyquist Theorem
  signal__spatial_frequency:
    name: Spatial & Frequency Domain
    includes:
      - Fourier Transform
      - Inverse Fourier Transform
  # Geometry: Representations, processing
  geometry:
    name: Geometry
    pass: true
  geometry__mesh:
    name: Mesh
    pass: true
  geometry__mesh__halfedge:
    name: Half-Edge Data Structure
    includes:
      - Edge Flip
      - Edge Split
  geometry__mesh__processing:
    name: Mesh Processing
    includes:
      - Mesh Simplification
  geometry__mesh__processing__loop_subdivision:
    name: Loop Subdivision
  geometry__mesh__processing__catmull_clark:
    name: Catmull-Clark Subdivision (Quad Mesh)
  geometry__splines:
    name: Splines
    pass: true
  geometry__splines__cubic_hermite:
    name: Cubic Hermite Interpolation
    includes:
      - Cubic Hermite Polynomials
  geometry__splines__catmull_rom:
    name: Catmull-Rom Interpolation
  geometry__splines__bezier:
    name: Bézier Curves
    includes:
      - Bézier Surfaces
      - De Casteljau's Algorithm
      - Bernstein Polynomial
  # Rendering: Pipeline, rasterization, texture mapping, etc.
  rendering:
    name: Rendering
    includes:
      - Rendering Techniques
  rendering__pipeline:
    name: Graphics Pipeline
    includes:
      - Fixed Function Pipeline
      - Shaders
  rendering__rasterization:
    name: Rasterization
    includes:
      - Point in Triangle Test
  rendering__texture_mapping:
    name: Texture Mapping
    includes:
      - Barycentric Coordinates
      - Mipmaps
  rendering__ray_tracing:
    name: Ray Tracing & Path Tracing
    includes:
      - Ray-Triangle Test
      - Möller–Trumbore Algorithm
      - Intersection Test with Axis-Aligned Box
  rendering__ray_tracing__acceleration:
    name: Acceleration Data Structure
    includes:
      - Bounding Box
      - BVH
  rendering__global_illumination:
    name: Global Illumination
    includes:
      - Indirect Illumination
  rendering__radiometry_photometry:
    name: Radiometry & Photometry
    includes:
      - Irradiance
      - Radiance
  rendering__material_modeling:
    name: Material Modeling
    includes:
      - Bidirectional Reflectance Distribution Function (BRDF)
      - Bidirectional Scattering Distribution Function (BSDF)
  # Animation
  animation:
    name: Animation
    includes:
      - Keyframes
      - Forward Kinematics
      - Inverse Kinematics
  # Simulation: Physically-based simulation
  simulation:
    name: Simulation
    includes:
      - Explicit Euler Method
  # Cameras: Sensors, lenses, light-field
  camera:
    name: Camera
    pass: true
  camera__lenses_photography:
    name: Lenses & Photography
    includes:
      - Exposure
      - Aperture (F-Stop)
      - ISO
      - Circle of Confusion
  camera__sensors:
    name: Image Sensors
    includes:
      - Signal-to-Noise Ratio (SNR)
  camera__light_field:
    name: Light Field
    includes:
      - Light Field Parameterization
      - Computational Refocusing
  # Color theory
  color:
    name: Color Theory
    includes:
      - Color Spaces
      - Chromaticity Diagram
  # Images: Encoding, processing
  image:
    name: Image
    pass: true
  image__representation:
    name: Image Representation
    includes:
      - Image Encoding
      - JPEG
  image__processing:
    name: Digital Image Processing
    includes:
      - Quantization Matrix
  # High performance computing: GPUs
  hpc:
    name: High Performance Computing
    includes:
      - Graphics Processing Unit (GPU)
  # AR/VR
  arvr:
    name: Augmented & Virtual Reality
    includes:
      - Foveated Rendering
